<div class="section__container">
  <h1>I'm always happy to hear your ideas.</h1>
  <p class="u-text-center">
    If you would like me to work on a project with you, please feel free to send it my way.
  </p>
</div>
<form (ngSubmit)="onSubmit(messageForm)" class="contact-form" #messageForm="ngForm">
  <div class="contact-form__group">
    <div class="contact-form__label-group">
      <label class="contact-form__element contact-form__label" for="name">Name</label>
      <div class="contact-form__error-group" *ngIf="name.invalid && ( name.touched)">
        <div class="contact-form__error" *ngIf="name.errors.required">Name is required.</div>
        <div class="contact-form__error" *ngIf="name.errors.minlength">Name must be longer than 3 characters.</div>
      </div>
    </div>
    <input [(ngModel)]="formData.name" #name="ngModel"
           class="contact-form__element contact-form__input"
           required
           minlength="3"
           maxlength="40"
           name="name"
           id="name"
           type="text">
  </div>
  <div class="contact-form__group">
    <div class="contact-form__label-group">
      <label class="contact-form__element contact-form__label" for="email">E-Mail</label>
      <div class="contact-form__error-group" *ngIf="email.invalid && ( email.touched)">
        <div class="contact-form__error" *ngIf="email.errors.required">Email is required.</div>
        <div class="contact-form__error" *ngIf="email.errors.email || email.errors.pattern">Not a valid email.</div>
      </div>
    </div>
    <input class="contact-form__element contact-form__input"
           [(ngModel)]="formData.email" #email="ngModel" required
           id="email" name="email" type="email" email="true"
           pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$">
  </div>
  <div class="contact-form__group">
    <div class="contact-form__label-group">
      <label class="contact-form__element contact-form__label" for="message">Your Idea</label>
      <div class="contact-form__error-group" *ngIf="message.invalid && (message.touched)">
        <div class="contact-form__error" *ngIf="message.errors.required">A message is required.</div>
      </div>
    </div>
    <textarea
      (input)="checkLength($event)" required class="contact-form__element contact-form__input"
      [attr.maxlength]="textAreaMax" id="message" cols="30"
      rows="10" [(ngModel)]="formData.message" #message="ngModel" name="message"></textarea>
    <div class="character-counter">{{textAreaCharRemain}}</div>
  </div>
  <button class="contact-form__element contact-form__btn" type="submit">Contact Me</button>
  <mat-progress-spinner *ngIf="submitting" mode="indeterminate"></mat-progress-spinner>
</form>
